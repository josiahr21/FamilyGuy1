<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc></desc>
    <g alignment-baseline="baseline">
        
        <!-- X axis -->
        <line x1="50" y1="250" x2="350" y2="250" style="stroke:black;stroke-width:2" />
        
        <!-- Y axis -->
        <line x1="50" y1="250" x2="50" y2="50" style="stroke:black;stroke-width:2" />
        
        <!-- Bars -->
        <rect x="90" y="130" width="50" height="120" style="fill:steelblue" />
        <rect x="180" y="200" width="50" height="50" style="fill:lightcoral" />
        <rect x="270" y="180" width="50" height="70" style="fill:darkseagreen" />
        
        <!-- X axis labels -->
        <text x="100" y="270" font-family="Arial" font-size="12" fill="black">Peter</text>
        <text x="190" y="270" font-family="Arial" font-size="12" fill="black">Brian</text>
        <text x="280" y="270" font-family="Arial" font-size="12" fill="black">Louis</text>
        
        <!-- Y axis labels -->
        <text x="-80" y="50" font-family="Arial" font-size="12" fill="black" transform="rotate(-90, 20, 60)">Frequency</text>
        <text x="-120" y="80" font-family="Arial" font-size="12" fill="black" transform="rotate(-90, 20, 60)">250</text>
        <text x="-60" y="80" font-family="Arial" font-size="12" fill="black" transform="rotate(-90, 20, 60)">500</text>
        <text x="0" y="80" font-family="Arial" font-size="12" fill="black" transform="rotate(-90, 20, 60)">750</text>
        
        <!-- Title -->
        <text x="200" y="20" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Character Mentioned in Season 21 and 22</text>
    </g>
</svg>