<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc></desc>
    <g alignment-baseline="baseline"></g>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        
        <!-- X axis -->
        <line x1="50" y1="250" x2="350" y2="250" style="stroke:black;stroke-width:2" />
        
        <!-- Y axis -->
        <line x1="50" y1="250" x2="50" y2="50" style="stroke:black;stroke-width:2" />
        
        <!-- Bars -->
        <rect x="90" y="100" width="50" height="150" style="fill:steelblue" />
        <rect x="180" y="200" width="50" height="50" style="fill:lightcoral" />
        <rect x="270" y="180" width="50" height="70" style="fill:darkseagreen" />
        
        <!-- X axis labels -->
        <text x="90" y="270" font-family="Arial" font-size="12" fill="black">Tahiti</text>
        <text x="180" y="270" font-family="Arial" font-size="12" fill="black">Raiatea</text>
        <text x="270" y="270" font-family="Arial" font-size="12" fill="black"> Tongatapu</text>
        
        <!-- Y axis labels -->
        <text x="20" y="60" font-family="Arial" font-size="12" fill="black" transform="rotate(-90, 20, 60)">Square Miles</text>
        
        <!-- Title -->
        <text x="200" y="20" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Relative Size of Pacific Islands</text>
    </svg>
</svg>